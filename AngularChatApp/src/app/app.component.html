<div class="content">
<app-chat-screen [currentUser]="username"></app-chat-screen>
</div>

<div class="modal-backdrop fade in"></div>

<div role="dialog" id="loginModal" class="login modal fade">
  <!-- <h2 class="title">Login to Chat</h2> -->
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title text-center">Login to Chat</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="username">
            Username
          </label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" [(ngModel)]="username"
            autocomplete="off" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-submit" data-dismiss="modal" (click)="joinChat()"
          [disabled]="!username || (username && !username.trim())">Submit</button>
      </div>
    </div>

  </div>
</div>
